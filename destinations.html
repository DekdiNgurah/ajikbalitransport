    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filterBtns = document.querySelectorAll('.filter-btn');   // category
            const filterBtns2 = document.querySelectorAll('.filter-btn-2'); // region
            const galleryItems = document.querySelectorAll('.gallery-item');
            const MAX_ALL = 20;

            let currentCategory = "all";
            let currentRegion = "all";

            function shuffleArray(arr) {
                const a = arr.slice();
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function showRandomAll() {
                const items = Array.from(galleryItems);
                items.forEach(el => el.style.display = 'none');
                const pick = shuffleArray(items).slice(0, MAX_ALL);
                pick.forEach(el => el.style.display = 'block');
            }

            // fungsi utama pengecekan filter
            function applyFilter() {
                galleryItems.forEach(item => {
                    const matchCategory = (currentCategory === "all" || item.getAttribute("data-category") === currentCategory);
                    const matchRegion = (currentRegion === "all" || item.getAttribute("data-region") === currentRegion);

                    if (matchCategory && matchRegion) {
                        item.style.display = "block";
                    } else {
                        item.style.display = "none";
                    }
                });
            }

            // default pertama kali
            showRandomAll();

            // filter category
            filterBtns.forEach(btnFilter => {
                btnFilter.addEventListener('click', function () {
                    filterBtns.forEach(b => b.classList.remove('active', 'bg-[var(--primary-color)]', 'text-white'));
                    filterBtns.forEach(b => b.classList.add('bg-white', 'border', 'text-gray-700'));

                    this.classList.add('active', 'bg-[var(--primary-color)]', 'text-white');
                    this.classList.remove('bg-white', 'border', 'text-gray-700');

                    currentCategory = this.getAttribute('data-filter');
                    applyFilter();
                });
            });

            // filter region
            filterBtns2.forEach(btnFilter => {
                btnFilter.addEventListener('click', function () {
                    filterBtns2.forEach(b => b.classList.remove('active', 'bg-[var(--secondary-color)]', 'text-white'));
                    filterBtns2.forEach(b => b.classList.add('bg-white', 'border', 'text-gray-700'));

                    this.classList.add('active', 'bg-[var(--secondary-color)]', 'text-white');
                    this.classList.remove('bg-white', 'border', 'text-gray-700');

                    currentRegion = this.getAttribute('data-filter');
                    applyFilter();
                });
            });
        });
    </script>
